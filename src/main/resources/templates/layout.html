<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta name="_csrf_header" th:content="${_csrf.headerName}">
    <meta name="_csrf" th:content="${_csrf.token}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="/css/footer.css">
    <title>Hello, Kommunity!</title>
</head>
<body>

<!-- 네비게이션바 -->
<nav th:replace="~{navbar :: navbarFragment(${boards}, ${boardCategories},${selectedBoardId})}"></nav>

<!-- 카테고리 컨테이너 -->
<div id="category-container" class="center-container">
    <th:block layout:fragment="category"></th:block>
</div>

<input type="hidden" id="boardId" th:value="${selectedBoardId}">

<div class="container-fluid">
    <div class="row">
        <!-- 왼쪽 사이드바 -->
        <div class="col-md-2" id="sidebar-container" th:if="${leftSidebar != false}">
            <div th:replace="~{sidebars/left-sidebar :: leftSidebarFragment}"></div>
        </div>

        <!-- 메인 컨텐츠 -->
        <div class="col-md" id="content-container" th:classappend="${leftSidebar == false} ? 'col-md-12' : ''">
            <th:block layout:fragment="content"></th:block>
        </div>

        <!-- 오른쪽 사이드바 -->
        <div class="col-md-2" id="sidebar-right-container" th:if="${rightSidebar != false}">
            <div th:replace="~{sidebars/right-sidebar :: rightSidebarFragment}"></div>
        </div>
    </div>
</div>

<!-- 프로필 메뉴 컨테이너 -->
<div id="profileMenuContainer" class="profile-menu hidden"></div>

<!-- 푸터 추가 -->
<footer th:replace="footer :: footerFragment"></footer>

<script th:src="@{/js/jquery-3.7.1.min.js}"></script>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/sortable.min.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>

<!-- layout JS -->
<script th:src="@{/js/layout.js}"></script>

<!--chat JS-->
<script th:src="@{/js/stomp.min.js}"></script>
<script th:src="@{/js/sockjs.min.js}"></script>
<script th:src="@{/js/chat.js}"></script>
<script th:src="@{/js/detail.js}"></script>
<script th:src="@{/js/axios.min.js}"></script>
<script th:src="@{/js/hashtagSearch.js}"></script>
<script th:src="@{/js/sort.js}"></script>
<script th:src="@{/js/addSharpToStr.js}"></script>

</body>
</html>
