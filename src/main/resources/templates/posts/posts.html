<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Posts</title>
    <!-- Bootstrap CSS 추가 -->
    <link rel="stylesheet" href="/css/posts.css"/>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

</head>
<body>
<!-- 메인 컨텐츠 부분 시작 -->
<div layout:fragment="content" class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h1 th:text="${board.name}">Board Name</h1>
            <h2 th:if="${isAllCategories}" th:text="'전체 게시판'"></h2>
            <h2 th:if="${category != null}" th:text="'Category: ' + ${category.name}"></h2>
        </div>
        <div>
            <a th:if="${isAllCategories}" th:href="@{'/posts/new/' + ${board.boardId}}" class="btn btn-primary">
                글쓰기
            </a>
            <a th:if="${!isAllCategories}" th:href="@{'/posts/new/' + ${board.boardId} + '?categoryId=' + ${category.categoryId}}" class="btn btn-primary">
                글쓰기
            </a>
        </div>
    </div>
    <div class="card-container">
        <div th:each="post : ${posts}">
            <a th:href="@{'/posts/' + ${post.id}}" class="card-link">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${post.title}">Post Title</h5>
                        <p class="card-text" th:text="${post.content}">Post Content</p>
                        <small class="text-muted post-date" th:text="${post.postDate}">Post Date</small>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>
<!-- 메인 컨텐츠 부분 끝 -->

</body>
</html>
