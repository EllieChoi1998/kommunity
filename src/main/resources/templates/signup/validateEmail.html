<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Signup Page</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
<div class="container">
    <div class="login-box">
        <div class="small-logo">
            <img src="small_logo.png" alt="../Small Logo">
        </div>
        <h2>회원 가입</h2>
        <h3>이메일 인증 코드를 입력하여 주세요</h3>
        <form th:action="@{/kommunity/validateEmail}" method="post">
            <div th:if="${param.error}">
                <div class="alert alert-danger">
                    인증코드가 틀렸습니다. 다시한번 확인해 주세요.
                </div>
            </div>
            <div class="textbox">
                <input name="code" type="text" placeholder="인증 코드 입력" required>
            </div>
            <button type="submit" class="btn">인증코드 제출</button>
        </form>
        <form th:action="@{/kommunity/sendEmail}" method="post">
            <button type="submit" class="btn">이메일 다시 보내기</button>
        </form>
        <div class="social-login">
            <a href="#" id="naver-login">
                <img src="../btn_naver.svg" alt="N 로그인">
            </a>
            <a href="#" id="kakao-login">
                <img src="../btn_kakao.svg" alt="카카오 로그인">
            </a>
        </div>
        <div class="signup-prompt">
            <p>기존 회원정보가 기억 나시나요?</p>
            <a th:href="@{/}" class="signup-link">로그인 화면으로 돌아가기</a>
        </div>
    </div>
    <div class="logo-box">
        <img src="../logo-transparent-svg.svg" alt="KOMMUNITY KOSA MSA5 2024">
    </div>
</div>
</body>
</html>
