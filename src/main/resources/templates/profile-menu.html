<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .profile-content {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .profile-content .row {
            display: flex;
            gap: 10px;
        }

        .profile-content .row button {
            flex: 1;
            white-space: nowrap; /* 텍스트 줄바꿈 방지 */
        }

        .profile-content button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #f8f8f8;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div class="profile-content">
    <div class="row">
        <button>프로필 관리</button>
        <button>로그아웃</button>
    </div>
    <button>내 게시글 관리</button>
    <button>내 댓글 관리</button>
    <button>내 좋아요 관리</button>
</div>
</body>
</html>
